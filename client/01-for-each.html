<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    </div>
    <script>
        const tasks = [
            {
                title: 'Leer 10 minutos',
                state: false
            },
            {
                title: 'Peinar a Arthur',
                state: true
            },
        ];
        const app = document.getElementById('app')
        tasks.forEach(task => {
            app.innerHTML += `<li>${task.title} <input type="checkbox" ${task.state ? 'checked' : ''}></li>`
        })
    </script>
</body>
</html>
